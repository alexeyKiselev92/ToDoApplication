<div class="">
    <ul>
        <li *ngFor="let item of tasks" [ngClsss]="{isCompleted: todo.isDone}">
            <div class="view" (click)="showInfo()">
                <input class="toogle" type="checkbox" [checked]="todo.isDone" />
                <label>{{item.title}}</label>
                <button class="edit" (click)="isEditing = true"></button>
                <button class="destroy"></button>
            </div>
            <div *ngIf="isEditing" [(ngModel)]="item">
                <label>Task title: </label>
                <input type="text" value="item.title" />
                <label>Task description: </label>
                <input type="text" value="item.description"/>
                <button class="glyphicon glyphicon-floppy-save" (click)="editTask(item)"></button>
            </div>
        </li>
    </ul>
    <span></span>
</div>
